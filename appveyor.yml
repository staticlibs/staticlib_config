image:
  - Visual Studio 2013

clone_folder: c:\projects\staticlib_config

build: off

build_script:
  - git clone https://github.com/staticlibs/cmake.git "../cmake"
  - mkdir build
  - cd build
  - cmake ../test -DSTATICLIB_TOOLCHAIN=windows_i386_msvc
  - cmake --build .
  - ctest
