language: cpp

sudo: false

os:
  - linux
  - osx

script:
# toolchain detect
  - SL_TOOLCHAIN=linux_amd64_gcc
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then SL_TOOLCHAIN=macosx_amd64_clang ; fi

# deps
  - git clone https://github.com/staticlibs/cmake.git "../cmake"

# build
  - mkdir build
  - cd build
  - cmake ../test -DSTATICLIB_TOOLCHAIN=$SL_TOOLCHAIN -DCMAKE_BUILD_TYPE=Release
  - cmake --build .
  - ctest

notifications:
  email:
    on_success: always
